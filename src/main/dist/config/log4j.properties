log4j.rootLogger=WARN, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n

log4j.logger.org.apache.kafka.clients.consumer.internals.ConsumerCoordinator=INFO, stdout
log4j.additivity.org.apache.kafka.clients.consumer.internals.ConsumerCoordinator=false

log4j.logger.demo.driver.ConsumerAppDriver=INFO, stdout
log4j.additivity.demo.driver.ConsumerAppDriver=false
